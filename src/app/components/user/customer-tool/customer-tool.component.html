<div style="text-align:center">
  <h2 class="jumbotron bg-info text-white">Customer Management Tool</h2>
</div>

<div class="row">
  <div class="col-md-4 col-xs-10">
      <form class="user-form" #duplicateCustomerForm="ngForm" (ngSubmit)="onSubmit(duplicateCustomerForm)">
          <div class="form-row">
            <div class="form-group col-md-12">
              <input class="form-control" name="firstName" #firstName="ngModel" [(ngModel)]="userService.selectedDuplicateCustomer.FirstName"
                placeholder="First Name" required>
              <div class="validation-error" *ngIf="firstName.invalid && firstName.touched">This Field is Required.</div>
            </div>
            <div class="form-group col-md-12">
              <input class="form-control" name="lastName" #lastName="ngModel" [(ngModel)]="userService.selectedDuplicateCustomer.LastName" placeholder="Last Name"
                required>
              <div class="validation-error" *ngIf="lastName.invalid && lastName.touched">This Field is Required.</div>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-12">
              <input readonly class="form-control" name="email" #email="ngModel" [(ngModel)]="userService.selectedDuplicateCustomer.Email" placeholder="Email">
            </div>
          <div class="form-group col-md-12">
              <input readonly class="form-control" name="phone" #phone="ngModel" [(ngModel)]="userService.selectedDuplicateCustomer.Phone" placeholder="Phone">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-8">
              <button [disabled]="!duplicateCustomerForm.valid" type="submit" class="btn btn-lg btn-block btn-success">
                <i class="fa fa-floppy-o"></i> Save</button>
            </div>
            <div class="form-group col-md-4">
              <button type="button" class="btn btn-lg btn-block btn-warning" (click)="resetForm(duplicateCustomerForm)">
                <i class="fa fa-repeat"></i> Reset</button>
            </div>
          </div>
        </form>
  </div>
  <div class="col-md-8">
    <table class="table table-sm table-hover">
      <tr>
        <th>Customer Name</th>
        <th>Counts</th>
      </tr>
      <tr *ngFor="let customer of userService.duplicateCustomerList">
        <td>{{customer.CustomerName}}</td>
        <td>{{customer.Count}}
        </td>
        <td>
          <a class="btn" (click)="editFirstCustomer(customer)">
            <i class="fa fa-pencil-square-o"></i>
          </a>
          <a class="btn text-danger" (click)="onDelete(customer.CustomerName)">
            <i class="fa fa-trash-o"></i>
          </a>
        </td>
      </tr>
    </table>
  </div>
</div>
